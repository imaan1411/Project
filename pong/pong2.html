<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <canvas id="pong" width="600" height="400"></canvas>
  </head>
  <body>
    <script type="text/javascript">
    class vec {
      constructor(x = 0, y = 0)
      {
        this.x = x;
        this.y = y;
      }
    }

    class rect {
      constructor(w, h) {
        this.pos = new vec;
        this.size = new vec(w, h);
      }
      get left(){
        return this.pos.x - this.size.x / 2;
      }
      get right(){
        return this.pos.x - this.size.x / 2;
      }
      get top(){
        return this.pos.y - this.size.y / 2;
      }
      get bottom(){
        return this.pos.y - this.size.y / 2;
      }
    }

    class Ball extends rect {
      constructor() {
        super(10, 10);
        this.vel = new vec;
      }
    }
    class Pong {
      constructor(canvas) {
        this._canvas = canvas;
        this._context = canvas.getContext("2d");

        const this.ball = new Ball;
         this.ball.pos.x = 100;
         this.ball.pos.y = 50;

         this.ball.vel.x = 100;
         this.ball.vel.y = 100;

         let lastTime;
         const callback(millis) => {
           if (lastTime){
             this.update((millis - lastTime) / 100);
           }
           lastTime = millis;
           requestAnimationFrame(callback);
         };
         callback();

      }
      function update(dt) {
        this.ball.pos.x += this.ball.vel.x * dt;
        this.ball.pos.y += this.ball.vel.y * dt;

        if (this.ball.left < 0 || this.ball.right > this.this._canvas.width) {
          this.ball.vel.x = -this.ball.vel.x;
        }
        if (this.ball.top < 0 || this.ball.bottom > this._canvas.height) {
          this.ball.vel.y = -this.ball.vel.y;
        }

        this._context.fillStyle = "#9C27B0"
        this._context.fillRect(0, 0, this._canvas.width, this._canvas.height);

        this._context.fillStyle = "#fff"
        this._context.fillRect(this.ball.pos.x, this.ball.pos.y, this.ball.size.x, this.ball.size.y);
      }

    }
    const canvas = document.getElementById("pong");
    const pong = new Pong(canvas);
    </script>
  </body>
</html>
