#field{

}
#paddle{
  background-color: #9C27B0;
  height: 80px;

#ball {

    <script type="text/javascript">
    function upArrowPressed() {
      var element = document.getElementById("paddle");

      if (parseInt(element.style.top) > 0)
        element.style.top = parseInt(element.style.top) - 12 + 'px';
    }

    function downArrowPressed() {
    var element = document.getElementById("paddle");

    if (parseInt(element.style.top) < 420)

    element.style.top = parseInt(element.style.top) + 12 + 'px';
    }

    function movePaddle(evt) {

        switch (evt.keyCode) {
            case 87:
            upArrowPressed();
            break;
            case 83:
            downArrowPressed();
            break;
            }
        };
function move()
{
  window.addEventListener('keydown', movePaddle);
}

var context;

var y=200;

  setInterval(draw,10);
}

}


function moveBall() {
  var elem = document.getElementById("ball");
  var pos = 250;
  var id = setInterval(bounce, 10);
  var direction = 1; // 1 für nach rechts, -1 für nach links
  var x = 0;
  var y = 0;

  function bounce() {
    if (pos == 490) {
      direction = -1;
    }
    else if (pos == 0) {
      direction = 1;
    }

    pos = pos + (1 * direction);

    elem.style.left = pos + 'px';
  }
}





</script>
